<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Deudas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0066cc, #003366);
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      margin-bottom: 20px;
    }

    .navbar-nav .nav-item {
      margin-left: 10px;
    }
  </style>
</head>

<body>

  <!-- Barra de Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Gestor de Deudores</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="/" class="nav-link">Inicio</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'tasks_completed' %}" class="nav-link">Deudas Completadas</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'tasks' %}" class="nav-link">Deudas</a>
          </li>
          {% if user.is_superuser %}
          <li class="nav-item">
            <a href="{% url 'assign_task_to_user' %}" class="nav-link">Asignar Deuda</a>
          </li>

          <li class="nav-item">
            <a href="{% url 'ver_preguntas' %}" class="nav-link">Preguntas</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="/logout">Cerrar Sesión</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="/signin" class="nav-link">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a href="/signup" class="nav-link">Registrarse</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pzjw8f+ua7Kw1TIq0zI5H9t6f3Ezyz3r+nQK/5zxYpV5OTgUptT6d6P7McgZKmr5"
    crossorigin="anonymous"></script>
</body>

</html>
